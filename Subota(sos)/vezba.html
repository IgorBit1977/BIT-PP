    <script>
     

function doubleSomeElements(array){
        var deoNiza = [];
        deoNiza =  array.splice(2,5);
        console.log(deoNiza);
        var duplo = [];
        var index=0;
        for(var i=0; i<deoNiza.length; i++ ){
            duplo += parseInt((deoNiza[i])*2);
            index++;
        }
        console.log(duplo);
}
doubleSomeElements([3, 5, 1, 8, 90, -4, 23, 1, 67])
