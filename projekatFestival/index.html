<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekat Festival</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <section class="col-9">
                <h2>Movie List</h2>
                <form>
                    <div class="form-group">
                        <label for="titleInput">Title</label>
                        <input type="text" class="form-control" id="titleInput" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label for="lengthInput">Length (min)</label>
                        <input type="number" class="form-control" id="lengthInput" placeholder="Length in min">
                    </div>
                    <select id="selectInput">
                        <option value="-">-</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Triler">Triler</option>
                    </select>
                    <button type="button" id="button" class="btn btn-success">Create Movie</button>
                    <ul id="ulId" class="list-group"></ul>
                </form>
                <div>
                    <p class="text-right" id="allMoviesLength"></p>
                </div>
            </section>
        </div>
        <div class="row drugaForma">
            <section class="col-9">
                <h2>Program</h2>
                <form>
                    <div class="form-group">
                        <label for="dateInput">Date</label>
                        <input type="date" class="form-control" id="dateInput" placeholder="dd/mm/yy">
                    </div>
                    <button type="submit" id="programButton" class="btn btn-success">Create Program</button>

                    <ul id="ulId2" class="list-group"></ul>

                    <div class="form-group">
                        <label for="selectInputMovies">Movie</label>
                        <select id="selectInputMovies">
                            <option value="-">-</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="selectInputProgram">Program</label>
                        <select id="selectInputProgram">
                            <option value="-">-</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                    </div>

                    <button type="button" id="button" class="btn btn-success">Add movie to program</button>

                </form>
                
            </section>
        </div>
    </div>
    <script src="js/entities.js"></script>
    <script src="js/form.js"></script>

</body>

</html>
